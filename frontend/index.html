<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/app.css">

</head>
<body>
    
    <!-- NAVIGATION -->
  <nav class="navbar">
    <div class="container">
      <a class="title" href="/">Products App</a>
    </div>
  </nav>

  <div class="containerBody" id="app">
      <div class="containerTwo">
        <form id="product-form" class="form">
          <div class="add">Add a new product</div>
          <input type="text" id="title" class="input" placeholder="Product Title" autofocus>
          <input type="text" id="price" class="input" placeholder="Price">
          <textarea type="text" id="description" class="inputDescription" placeholder="Description"></textarea>
          <input type="file"  id="image" required class="inputFile">
          
          <button type="Submit" class="button">
            Save Product
          </button>
        </form>
      </div>

    <div class="productsList" id="products-cards"></div>
      

    

  </div>

</body>
</html>
